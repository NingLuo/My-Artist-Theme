<section id="work" class="work-section">

  <h3>Work</h3>

  <div class="work-belt">
    <div class="thumb-wrap">
      <div class="thumb-container">

        {% for project in site.data.settings.projects %}

          <a class="thumb-unit" data-folder='{{project.folder}}' style="background-image: url(/assets/image/work/{{project.folder}}/thumb.jpg);">
            <div class="thumb-overlay">
              <strong>{{ project.name }}</strong>
            </div>
          </a>

        {% endfor %}

      </div>
    </div>

    <div class="work-wrap">
      <div class="work-container">
        <div class="work-back">{% include icons/icon-back.html %}</div>
        <h4 class="project-title">My work</h4>
        <div class="project-load"></div>
      </div>
    </div>
  </div>
</section>
